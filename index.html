<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <title>MyAutocomplite</title>
</head>
<body>
  <div class="city-searchbox">
    <label for="searchbox">Город</label>
    <input id="searchbox" type="text" name="city" value="" placeholder="Начните вводить код или название" autocomplete="off" tabindex="0">
  </div>
  <div class="loader">
    <div class="loader__ring"></div>
    <span>Загрузка</span>
  </div>
  <div class="error">
    <span class="error__message">
      Что-то пошло не так. Проверте соединение с интернетом и попробуйте еще раз
    </span>
    <span class="error__update">Обновить</span>
  </div>
  <div class="city-options">Не найденно
      <div class="city-options__list">
        <div class="city-options__result" tabindex="1">
          <span></span>
        </div>
      </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/load.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
